<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONGKODUP</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<header>

    <section class="flex">

        <a href="#" class="logo-imgs">
            <img src="./images/โลโก้จริง.png" alt="">
        </a>
 
        <div class="icons">
            <a href="#" class="fas fa-house"></a>
            <a href="#" class="fas fa-user" id="user"></a>         
            <a href="#" class="fas fa-shopping-cart"></a>
            
        </div>

    </section>

</header>





<div class="container">

    <section class="home" id="home">

        <div class="swiper home-slider">
    
            <div class="swiper-wrapper">
    
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>KongSod UP</span>
                        <h3>Pork</h3>
                        <p>choose the type of pork</p>
                        <a href="#" class="btn">order now</a>
                    </div>
                    <div class="image">
                        <img src="images/dkfopd.png" alt="">
                    </div>
                </div>
    
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>KongSod UP</span>
                        <h3>beef</h3>
                        <p>choose the type of beef</p>
                        <a href="#" class="btn">order now</a>
                    </div>
                    <div class="image">
                        <img src="images/beef.png" alt="">
                    </div>
                </div>
    
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>KongSod UP</span>
                        <h3>chicken</h3>
                        <p>choose the type of chicken</p>
                        <a href="#" class="btn">order now</a>
                    </div>
                    <div class="image">
                        <img src="images/ไก่จ๋า.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>KongSod UP</span>
                        <h3>vetgetable</h3>
                        <p>choose the type of vetgetable</p>
                        <a href="#" class="btn">order now</a>
                    </div>
                    <div class="image">
                        <img src="images/pngegg (3).png" alt="">
                    </div>
                </div>
                <div class="swiper-slide slide">
                    <div class="content">
                        <span>KongSod UP</span>
                        <h3>sea food</h3>
                        <p>choose the type of sea food</p>
                        <a href="#" class="btn">order now</a>
                    </div>
                    <div class="image">
                        <img src="images/ทะเลลลลลลลลล.png" alt="">
                    </div>
                </div>
    
            </div>
    
            <div class="swiper-pagination"></div>
    
        </div>
    
    </section>

</div>






















<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script src="js/script.js"></script>

</html>
